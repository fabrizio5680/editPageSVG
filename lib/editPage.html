<!DOCTYPE html>
<html>
    <head>
        <title>editPage</title>
        <meta name="viewport" content="" />
        <script src="./js/jquery.min.js"></script>
        <script src="./js/jquery.limiter.js"></script>
        <script src="./js/jquery.color.js"></script>
        <script src="./js/jquery.background.animate.js"></script>
        <style type="text/css">@import "./js/jquery.svg.1.4.5/jquery.svg.css";</style> 
        <script type="text/javascript" src="./js/jquery.svg.1.4.5/jquery.svg.min.js"></script><!-- use only this version! (fixes in svg.image) -->
        <script src="./js/jquery.svg.1.4.5/jquery.svgdom.min.js"></script>
        <script src="./js/jquery.svgpan.js"></script>
        <script src="./js/editPage.js"></script>
        <style>
            body {
                padding: 0;
                margin: 0;
                background: transparent;
                position: relative;
            }
            
            svg {
                vertical-align: top;
            }
            
            #svg-container {
                position: absolute;
                left: 0;
                top: 0;
            }
            
            #svg-anim-container {
                position: absolute;
                left: 0;
                top: 0;
                -webkit-transition: all .6s ease-in-out;
            }
            
            #svg-container-crop {
                overflow: hidden;
                position: absolute;
                left: 0;
                top: 0;
            }
        </style>
    </head>
    <body>
        <div id="svg-container-crop">
            <div id="svg-anim-container">
                <div id="svg-container">
                    <!-- there must be SVG source code -->
                </div>
            </div>
        </div>
    </body>
</html>
